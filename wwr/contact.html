    <main class="contact-main">
        <h1>Contact Us</h1>
        <h2>Send us a Message</h2>     
        <p>White Water Rafting</p>
        <p>Address:Gayi Avenue</p>
        <p>Phone Number(s):+37498542379</p>
        <p>Email: anihar847@gmail.com</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d538.7032728088728!2d44.55565104380205!3d40.20092308464474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1shy!2sam!4v1714830221157!5m2!1shy!2sam" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="purpose-general">General Inquiry</label>
            <input type="radio" id="purpose-general" name="purpose" value="General Inquiry">
            <label for="purpose-reservation">Reservation Question</label>
            <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
            <label for="purpose-suggestion">Website Suggestion</label>
            <input type="radio" id="purpose-suggestion" name="purpose" value="Website Suggestion">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </main> 
    <section class="contact-employees"> 
        <h2>Our Employees</h2>
        <div class="image-grid">
            <figure>
                <img src="image/guide.jpg" alt="Inna">

            <figure>
