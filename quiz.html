<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>WDD 130 |Quiz Form </title>
</head>
<body>
    <header>
        <h1> âœ…Basic HTML and CSS Quiz</h1>
    </header>
    <main>
       <form>
        <fieldset>
            <legend>Questions</legend>
            <div class="question">
                <label for="question1">1. What does the acronym CSS stand for?</label>
                <input type="question1" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="question2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="question3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Coose One...</option>
                    <option value="option1">/*This is a valid CSS comment*/</option>
                    <option value="option2">//This is a valid CSS comment//</option>
                    <option value="option3"><--This is a valid CSS comment--></option>
                </select>
            </div>
            <div class="question">
                <label for="question3">4. What is the bottom margin given this declaration? <span class="box">margin:10px 5px 15px:</span></label>
                <input type="number" id="q4" name="q4" min="1" required>
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
       </form>
    </main>
</body>
</html>
